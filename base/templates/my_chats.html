{% extends "index.html" %}
{% block content %}
<div class='container'>
    <h1 class='title'>My Chats</h1>
</div>
{% if chat_entries %}
{% for chat, recipient in chat_entries %}
    <div class='my_chats'>
        <p>Chat between You and {{recipient.username}}</p>
        <button><a href="{% url 'chat' recipient_id=recipient.id %}">View</a></button>
    </div>
{% endfor %}
{% else %}
<div>
    <p>You dont have any chats yet! </p>
</div>
{% endif %}
{% endblock content %}
